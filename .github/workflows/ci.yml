name: Build and Push to Docker Hub & ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1️⃣ Checkout Source Code
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # 2️⃣ Log in to Docker Hub
      # -----------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # 3️⃣ Build and Push to Docker Hub
      # -----------------------------
      - name: Build and push Docker image to Docker Hub
        env:
          DOCKER_REPO: nikhilm2003/myflaskapp
        run: |
          docker build -t $DOCKER_REPO:latest .
          docker push $DOCKER_REPO:latest

      # -----------------------------
      # 4️⃣ Configure AWS Credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # -----------------------------
      # 5️⃣ Log in to Amazon ECR
      # -----------------------------
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # 6️⃣ Build, Tag, and Push to ECR
      # -----------------------------
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: 456789093841.dkr.ecr.eu-north-1.amazonaws.com
          ECR_REPOSITORY: my-ecs-app
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
